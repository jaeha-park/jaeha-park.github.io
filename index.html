<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="public/stylesheets/video.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/chat.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/layout.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/draw.css">

    </head>
    <body>

      <div id="div-chat">

      <div id="div-video">
        <p>Online user: </p>
        <ul id="ulUser"></ul>
        <h3 id="my-peer">Your Id: </h3>
        <video id="localStream" width="300" controls></video>
        <br /><br />
        <video id="remoteStream" width="300" controls></video>
        <br /><br />
        <input type="text" id="remoteId" placeholder="Remote Id">
        <button id="btnCall">Call</button>
      </div>

 <div id="div-chatting">
    <div id="flip"><h4 id="room-connecter" style="margin-bottom: 0; display:inline-block; margin-right:5px;">...</h4><span id="font" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
    <div id="panel">
      <div id="div-bottom">
          <div id="txtwindow"></div>
            <div id="txt_b">
              <input type="text" id="txtMessage" placeholder="please input msg"/>
              <input type="button" id="btnChat" value="Chat"/>
            </div>
       </div>
    </div>
</div>

      <div  id="canvasDiv"></div>

  </div>

      <div id="div-sign">
        <br /><br />
        <input type="text" id="txtUsername" placeholder="enter your name">
        <button id="btnSignUp">Sign up</button>
      </div>

    </body>
    <script src="main.js"></script>
</html>
