<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="public/stylesheets/video.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/chat.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/layout.css">
        <link rel="stylesheet" type="text/css" href="public/stylesheets/draw.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    <body>

      <div id="div-chat">

      <div id="div-video">
        <div id="user">

          <div style="display:inline-block">
            <div id="local-user" class="btn btn-info" style="display:inline-block;  margin-right:20px;"></div>

            <button class="btn btn-info" style="font-size:30px;">화상 채팅방</button>
            <div id="remote-user" class="btn btn-info" style="display:none;  margin-left:20px;"></div>
          </div>
        </div>
        <div id="div-local" style="text-align:center"><video id="localStream" width="50%" height="265px" controls></video></div>
        <br /><br />
        <div id="div-remote" style="text-align:center"><video id="remoteStream" width="50%" height="265px" controls></video></div>
      </div>

 <div id="div-chatting">
    <div id="flip"><h4 id="room-connecter" style="margin-top:10px; font-size:18px; color:white; margin-bottom: 0; display:inline-block; margin-right:5px;">채팅창</h4><span id="font" style="color:white;"  class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
    <div id="panel">
      <div id="div-bottom">
          <div id="txtwindow"></div>
            <div id="txt_b">
              <input type="text" id="txtMessage" placeholder="메시지를 입력하세요."/>
              <input type="button" id="btnChat" class="btn btn-warning" value="Chat" style="border-color:#ffff66; background-color:#ffff66; cursor:pointer; font-size:15px; color:black;"/>
            </div>
       </div>
    </div>
</div>

      <div  id="canvasDiv"></div>

  </div>

      <div id="div-sign">

          <div id="div-top">
            <div style="display:inline-block width:50%;">
              <div>
              <img src="/public/img/logo.png" style="width:150px; height:50px; margin-top:10px; margin-left:10px;" alt="data">
            </div>
            <div>
              <img src="/public/img/itgate.png" style="width:500px; height:150px;margin-top: 80px; margin-left:30px;" alt="data">
              <img src="/public/img/image.png" style="width:540px; height:235px;float:right; margin-right:150px;" alt="data">
            </div>
            </div>
          </div>

          <div id="div-center">
            <div id="text"><div id="type">상담 유형 선택  </div><div id="bar" style="color:white; display:inline;">|</div><div id="type2">상담 유형에 따른 자세한 설명이 진행됩니다. 상담 유형을 선택해 주세요.</div></div>
            <div class="div-img"><img src="/public/img/jdk_white.png" alt="java"  class="btnimg" title="java"></div>
            <div class="div-img"><img src="/public/img/spring_white.png" alt="spring" value="spring" class="btnimg"></div>
            <div class="div-img"><img src="/public/img/bigdata.png" alt="bigdata" value="bigdata" class="btnimg"></div>
            <div class="div-img"><img src="/public/img/sequire_white.png" alt="sequrity" value="sequrity" class="btnimg"></div>
          </div>

          <div id="div-bot">
            <img src="/public/img/foot.png" style="width:1535px; height:155px;float:center;" >
          </div>


      </div>
    </body>
    <script src="main.js"></script>
</html>
